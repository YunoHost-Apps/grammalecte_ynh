#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "grammalecte"
name = "Grammalecte server"
description.en = "Grammar and typography checker for French and Occitan (API)"
description.fr = "Correcteur grammatical et typographique pour le FranÃ§ais et l'Occitan (API)"

version = "2.3~ynh1"

maintainers = ["Jules Bertholet"]

[upstream]
license = "GPL-3.0-only"
website = "https://grammalecte.net"
code = "http://grammalecte.net:8080"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://www.grammalecte.net/zip/Grammalecte-fr-v2.3.0.zip"
    sha256 = "aaa4219704857778038ecc1db18f6a907994c0125b8e762dcecc69130280684f"
    in_subdir = false

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3"
