#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "grammalecte"
name = "Grammalecte server"
description.en = "Grammar and typography checker for French and Occitan (API)"
description.fr = "Correcteur grammatical et typographique pour le FranÃ§ais et l'Occitan (API)"

version = "2.1.1~ynh4"

maintainers = ["Jules Bertholet"]

[upstream]
license = "GPL-3.0-only"
website = "https://grammalecte.net"
code = "http://grammalecte.net:8080"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://grammalecte.net/zip/Grammalecte-fr-v2.1.1.zip"
    sha256 = "f643eca603652469947d9bd85fb0ec08f8eb0f7b6ab925d2fb18bfc6fdd8d21c"
    in_subdir = false

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3"
